{% extends "dashboard_layout.html" %}

{% block content %}
<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ title }}</h1>
        <p class="text-gray-500 dark:text-gray-400">For: {{ employee.full_name }}</p>
    </div>

    <div class="bg-white rounded-lg shadow dark:bg-gray-800">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="p-6 space-y-6">
                <!-- Salary Information -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Salary Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="gross_salary" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gross Salary *</label>
                            <input type="number" name="gross_salary" id="gross_salary" step="0.01" min="0" required
                                   value="{{ employee.payroll_config.gross_salary if employee.payroll_config else '' }}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="pay_frequency" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pay Frequency</label>
                            <select name="pay_frequency" id="pay_frequency"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="Monthly" {% if employee.payroll_config and employee.payroll_config.pay_frequency == 'Monthly' %}selected{% endif %}>Monthly</option>
                                <option value="Weekly" {% if employee.payroll_config and employee.payroll_config.pay_frequency == 'Weekly' %}selected{% endif %}>Weekly</option>
                                <option value="Bi-Weekly" {% if employee.payroll_config and employee.payroll_config.pay_frequency == 'Bi-Weekly' %}selected{% endif %}>Bi-Weekly</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Tax & Pension Rates -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Tax & Pension Rates (%)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="paye_rate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PAYE Rate (%)</label>
                            <input type="number" name="paye_rate" id="paye_rate" step="0.01" min="0" max="100"
                                   value="{{ employee.payroll_config.paye_rate if employee.payroll_config else '0' }}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="pension_employee_rate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pension Employee (%)</label>
                            <input type="number" name="pension_employee_rate" id="pension_employee_rate" step="0.01" min="0" max="100"
                                   value="{{ employee.payroll_config.pension_employee_rate if employee.payroll_config else '0' }}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="pension_employer_rate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pension Employer (%)</label>
                            <input type="number" name="pension_employer_rate" id="pension_employer_rate" step="0.01" min="0" max="100"
                                   value="{{ employee.payroll_config.pension_employer_rate if employee.payroll_config else '0' }}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                    </div>
                </div>

                <!-- Additional Allowances/Deductions -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Additional Allowances/Deductions</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="other_allowances" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Other Allowances</label>
                            <input type="number" name="other_allowances" id="other_allowances" step="0.01" min="0"
                                   value="{{ employee.payroll_config.other_allowances if employee.payroll_config else '0' }}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="other_deductions" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Other Deductions</label>
                            <input type="number" name="other_deductions" id="other_deductions" step="0.01" min="0"
                                   value="{{ employee.payroll_config.other_deductions if employee.payroll_config else '0' }}"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-4">
                    <a href="{{ url_for('hr.view_employee', employee_id=employee.id) }}" class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
                        Cancel
                    </a>
                    <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Save Configuration
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
