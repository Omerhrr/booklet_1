{% extends "dashboard_layout.html" %}

{% block content %}
<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ title }}</h1>
        <p class="text-gray-500 dark:text-gray-400">
            {% if branch %}Edit branch settings{% else %}Add a new branch{% endif %}
        </p>
    </div>

    <div class="bg-white rounded-lg shadow dark:bg-gray-800">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="p-6 space-y-6">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Branch Name *</label>
                    <input type="text" name="name" id="name" required
                           value="{{ branch.name if branch else '' }}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label for="currency" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Currency</label>
                    <select name="currency" id="currency"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="USD" {% if branch and branch.currency == 'USD' %}selected{% endif %}>USD - US Dollar</option>
                        <option value="NGN" {% if branch and branch.currency == 'NGN' %}selected{% endif %}>NGN - Nigerian Naira</option>
                        <option value="EUR" {% if branch and branch.currency == 'EUR' %}selected{% endif %}>EUR - Euro</option>
                        <option value="GBP" {% if branch and branch.currency == 'GBP' %}selected{% endif %}>GBP - British Pound</option>
                    </select>
                </div>

                {% if not branch %}
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" name="is_default" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Set as default branch</span>
                    </label>
                </div>
                {% endif %}

                <div class="flex items-center justify-end gap-4">
                    <a href="{{ url_for('settings.index') }}" class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
                        Cancel
                    </a>
                    <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        {% if branch %}Update Branch{% else %}Create Branch{% endif %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
