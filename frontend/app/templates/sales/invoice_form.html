{% extends "dashboard_layout.html" %}

{% block page_title %}New Sales Invoice{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto" x-data="invoiceForm()">
    <form method="POST" action="{{ url_for('sales.new_invoice') }}" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <!-- Header Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">New Sales Invoice</h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Create a new sales invoice</p>
                </div>
                <div class="text-right">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Invoice #</label>
                    <input type="text" name="invoice_number" value="{{ next_number }}" readonly 
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-100 dark:bg-gray-700 dark:text-white text-right">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="customer_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Customer *</label>
                    <select name="customer_id" id="customer_id" required 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Select Customer</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="invoice_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Invoice Date *</label>
                    <input type="date" name="invoice_date" id="invoice_date" required value="{{ today }}" 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-primary-500 focus:border-primary-500">
                </div>
                
                <div>
                    <label for="due_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Due Date</label>
                    <input type="date" name="due_date" id="due_date" 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>
        </div>
        
        <!-- Items Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
            <div class="p-6 border-b border-gray-100 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Invoice Items</h3>
                    <button type="button" @click="addItem()" class="inline-flex items-center px-3 py-1.5 bg-primary-100 dark:bg-primary-900 text-primary-700 dark:text-primary-300 font-medium rounded-lg text-sm hover:bg-primary-200 dark:hover:bg-primary-800 transition">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                        </svg>
                        Add Item
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Product</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Qty</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Price</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Total</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
                        <template x-for="(item, index) in items" :key="index">
                            <tr>
                                <td class="px-6 py-3">
                                    <select :name="'items[' + index + '][product_id]'" x-model="item.product_id" @change="updatePrice(index)" required
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white text-sm">
                                        <option value="">Select Product</option>
                                        {% for product in products %}
                                        <option value="{{ product.id }}" data-price="{{ product.sales_price }}">{{ product.name }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td class="px-6 py-3">
                                    <input type="number" :name="'items[' + index + '][quantity]'" x-model="item.quantity" @input="calculateTotal()" step="0.01" min="0.01" required
                                        class="w-20 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white text-sm text-right">
                                </td>
                                <td class="px-6 py-3">
                                    <input type="number" :name="'items[' + index + '][price]'" x-model="item.price" @input="calculateTotal()" step="0.01" min="0" required
                                        class="w-24 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white text-sm text-right">
                                </td>
                                <td class="px-6 py-3 text-right text-sm font-medium text-gray-900 dark:text-white" x-text="formatCurrency(item.quantity * item.price)"></td>
                                <td class="px-6 py-3 text-center">
                                    <button type="button" @click="removeItem(index)" class="text-red-600 hover:text-red-800 dark:text-red-400">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            
            <!-- Totals -->
            <div class="p-6 border-t border-gray-100 dark:border-gray-700">
                <div class="flex justify-end">
                    <div class="w-72 space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-gray-400">Subtotal:</span>
                            <span class="font-medium text-gray-900 dark:text-white" x-text="formatCurrency(subTotal)"></span>
                        </div>
                        <div class="flex justify-between text-sm items-center">
                            <div class="flex items-center gap-2">
                                <span class="text-gray-600 dark:text-gray-400">VAT</span>
                                <input type="number" x-model.number="vatRate" min="0" max="100" step="0.1"
                                       class="w-16 px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 dark:text-white text-center">
                                <span class="text-gray-600 dark:text-gray-400">%</span>
                            </div>
                            <span class="font-medium text-gray-900 dark:text-white" x-text="formatCurrency(vatAmount)"></span>
                        </div>
                        <div class="flex justify-between text-lg font-bold border-t border-gray-200 dark:border-gray-600 pt-3">
                            <span class="text-gray-900 dark:text-white">Total:</span>
                            <span class="text-primary-600 dark:text-primary-400" x-text="formatCurrency(total)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Notes -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6">
            <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label>
            <textarea name="notes" id="notes" rows="3" placeholder="Additional notes..."
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-primary-500 focus:border-primary-500"></textarea>
        </div>
        
        <!-- Actions -->
        <div class="flex items-center justify-end space-x-4">
            <a href="{{ url_for('sales.list_invoices') }}" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-medium">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition">
                Create Invoice
            </button>
        </div>
    </form>
</div>

<script>
function invoiceForm() {
    return {
        items: [{ product_id: '', quantity: 1, price: 0 }],
        subTotal: 0,
        vatRate: {{ vat_rate | default(0) }},
        currencySymbol: '{{ session.get("branch_currency", "$") }}',
        
        get vatAmount() {
            return this.subTotal * (this.vatRate / 100);
        },
        
        get total() {
            return this.subTotal + this.vatAmount;
        },
        
        addItem() {
            this.items.push({ product_id: '', quantity: 1, price: 0 });
        },
        
        removeItem(index) {
            if (this.items.length > 1) {
                this.items.splice(index, 1);
                this.calculateTotal();
            }
        },
        
        updatePrice(index) {
            const select = document.querySelector(`select[name="items[${index}][product_id]"]`);
            const option = select.options[select.selectedIndex];
            const price = option.dataset.price || 0;
            this.items[index].price = parseFloat(price);
            this.calculateTotal();
        },
        
        calculateTotal() {
            this.subTotal = this.items.reduce((sum, item) => sum + (item.quantity * item.price), 0);
        },
        
        formatCurrency(amount) {
            return this.currencySymbol + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    }
}
</script>
{% endblock %}
