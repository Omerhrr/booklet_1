<!-- Edit Product Row -->
<tr id="product-{{ product.get('id') }}" class="bg-primary-50 dark:bg-primary-900/20">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
            <div class="w-10 h-10 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"/>
                </svg>
            </div>
            <div class="ml-4">
                <form id="edit-form-{{ product.get('id') }}" method="POST" action="{{ url_for('inventory.edit_product', product_id=product.get('id')) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="unit" value="{{ product.get('unit', 'pcs') }}">
                    <input type="hidden" name="reorder_level" value="{{ product.get('reorder_level', 0) }}">
                    <input type="hidden" name="category_id" value="{{ product.get('category_id', '') }}">
                    <input type="text" name="name" value="{{ product.get('name', '') }}" required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-white text-sm font-medium">
                </form>
            </div>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="text" name="sku" value="{{ product.get('sku', '') }}" form="edit-form-{{ product.get('id') }}"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-white text-sm">
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="number" name="stock_quantity" value="{{ product.get('stock_quantity', 0) }}" step="0.01" form="edit-form-{{ product.get('id') }}"
            class="w-20 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-white text-sm text-right">
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right">
        <input type="number" name="purchase_price" value="{{ product.get('purchase_price', 0) }}" step="0.01" min="0" form="edit-form-{{ product.get('id') }}"
            class="w-24 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-white text-sm text-right">
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right">
        <input type="number" name="sales_price" value="{{ product.get('sales_price', 0) }}" step="0.01" min="0" form="edit-form-{{ product.get('id') }}"
            class="w-24 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-white text-sm text-right">
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button type="submit" form="edit-form-{{ product.get('id') }}" class="text-green-600 hover:text-green-900 dark:text-green-400 mr-3">Save</button>
        <a href="{{ url_for('inventory.list_products') }}" class="text-gray-600 hover:text-gray-900 dark:text-gray-400">Cancel</a>
    </td>
</tr>
