<!DOCTYPE html>
<html lang="en" x-data="themeSwitcher()" :class="{ 'dark': isDark }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Booklet ERP{% endblock %}</title>
    
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    
    <!-- CSRF Token Meta -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen" x-data="{ sidebarOpen: false, sidebarCollapsed: false }">
    {% block body %}
    {% endblock %}
    
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- HTMX CSRF Config -->
    <script>
        // Configure HTMX to include CSRF token in all requests
        document.body.addEventListener('htmx:configRequest', (event) => {
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content;
            if (csrfToken) {
                event.detail.headers['X-CSRFToken'] = csrfToken;
            }
        });
    </script>
    
    <!-- Theme Switcher -->
    <script>
        function themeSwitcher() {
            return {
                isDark: true,
                init() {
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        this.isDark = true;
                    } else {
                        this.isDark = false;
                    }
                },
                toggleTheme() {
                    this.isDark = !this.isDark;
                    localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
                }
            }
        }
    </script>
    
    <!-- Toast Notifications -->
    <div
        x-data="{ show: false, message: '', type: 'success' }"
        x-on:show-toast.window="message = $event.detail.message; type = $event.detail.type || 'success'; show = true; setTimeout(() => show = false, 5000)"
        x-show="show"
        x-transition
        x-cloak
        class="fixed top-5 right-5 z-50 max-w-xs p-4 rounded-lg shadow-lg"
        :class="{
            'bg-green-100 border-green-400 text-green-700 dark:bg-green-800 dark:text-green-200 dark:border-green-700': type === 'success',
            'bg-red-100 border-red-400 text-red-700 dark:bg-red-800 dark:text-red-200 dark:border-red-700': type === 'error',
            'bg-blue-100 border-blue-400 text-blue-700 dark:bg-blue-800 dark:text-blue-200 dark:border-blue-700': type === 'info'
        }"
        role="alert"
    >
        <p class="font-bold" x-text="type === 'success' ? 'Success' : type === 'error' ? 'Error' : 'Info'"></p>
        <p class="text-sm" x-text="message"></p>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                {% for category, message in messages %}
                    window.dispatchEvent(new CustomEvent('show-toast', {
                        detail: { message: '{{ message }}', type: '{{ category }}' }
                    }));
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
