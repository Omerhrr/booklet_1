{% extends "dashboard_layout.html" %}

{% block content %}
<div class="p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ title }}</h1>
        <p class="text-gray-500 dark:text-gray-400">Add a new bank account</p>
    </div>

    <div class="bg-white rounded-lg shadow dark:bg-gray-800">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="account_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Account Name *</label>
                        <input type="text" name="account_name" id="account_name" required
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div>
                        <label for="bank_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bank Name</label>
                        <input type="text" name="bank_name" id="bank_name"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div>
                        <label for="account_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Account Number</label>
                        <input type="text" name="account_number" id="account_number"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div>
                        <label for="currency" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Currency</label>
                        <select name="currency" id="currency"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="USD">USD</option>
                            <option value="NGN">NGN</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div>
                        <label for="chart_of_account_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Link to Chart of Account</label>
                        <select name="chart_of_account_id" id="chart_of_account_id"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">Auto-create new account</option>
                            {% for acc in coa_accounts %}
                            <option value="{{ acc.id }}">{{ acc.code }} - {{ acc.name }}</option>
                            {% endfor %}
                        </select>
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Leave blank to auto-create a new Bank account in Chart of Accounts</p>
                    </div>
                    <div>
                        <label for="opening_balance" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Opening Balance</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">{{ currency_symbol or '$' }}</span>
                            <input type="number" name="opening_balance" id="opening_balance" step="0.01" min="0" value="0.00"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Enter the current balance of this bank account</p>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-4">
                    <a href="{{ url_for('banking.list_accounts') }}" class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
                        Cancel
                    </a>
                    <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Create Account
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
